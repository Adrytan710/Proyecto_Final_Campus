<h1>Roles</h1>
<div class="container mt-5">
  <div class="row">
    <div class="col mx-auto table-responsive">
      <table *ngIf="peticionRoles else espera" class="table table-striped table-dark">
        <thead>
          <tr class="align-middle">
            <th class="text-center px-5">#</th>
            <th>Nombre</th>
            <th class="text-center"><button [routerLink]="['/roles/add']" class="btn btn-primary">AÃ±adir Rol</button></th>
          </tr>
        </thead>
        <tbody>
          <tr class="align-middle" *ngFor="let rol of roles">
            <th class="text-center px-5">{{rol.id}}</th>
            <td>{{rol.nombre}}</td>
            <td class="d-flex flex-row justify-content-around w-100"><button *ngIf="rol.id != 1" [routerLink]="['/roles', rol.id]" class="btn btn-primary">Editar Rol</button><button *ngIf="rol.id != 1" (click)="eliminar(rol.id)" class="btn btn-primary">Eliminar Rol</button><b *ngIf="rol.id == 1" class="py-1">Este rol no se puede modificar</b></td>
          </tr>
          <tr *ngIf="peticionRoles && roles == null">
            <th colspan="3">No hay datos</th>
          </tr>
        </tbody>
      </table>
      <ng-template #espera>Esperando datos...</ng-template>
    </div>
  </div>
</div>
