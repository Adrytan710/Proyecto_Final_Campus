<div class="container">
  <button [routerLink]="['../']" class="btn btn-primary">Volver</button>
  <div class="submit-form w-75 mx-auto">
    <div *ngIf="!actualizado">
      <div *ngIf="recogidaDatos else espera">
        <form name="form" (ngSubmit)="f.form.valid && actualizaRegistro()" #f="ngForm" novalidate>
          <div class="form-floating mb-4">
            <input type="text" name="nombre" id="floatingNombre" class="form-control" [class.is-invalid]="nombre.errors && f.submitted" [(ngModel)]="alergia.nombre" required #nombre="ngModel"/>
            <label for="floatingNombre">Nombre Alergia</label>
            <div id="floatingNombre" class="invalid-feedback">
              Nombre Alergia no puede estar vacio!
            </div>
          </div>
          <button class="btn btn-success" type="submit">Actualizar Alergia <i *ngIf="enviar" class="fas fa-spinner fa-spin"></i></button>
        </form>
      </div>
    </div>
    <div *ngIf="actualizado">
      <h4>Alergia actualizada correctamente</h4>
      <button (click)="actualizado = false" class="btn btn-success mt-3">Editar Alergia</button>
    </div>
    <ng-template #espera>Esperando datos...</ng-template>
  </div>
</div>
