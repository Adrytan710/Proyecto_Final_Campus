<div class="contenedor container py-3 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <div *ngIf="!submitted">
            <div class="mb-md-3 mt-md-2">
              <h5 class="fw-bold mb-2 text-uppercase">Login to our site<i class="candado fa fa-lock fa-3x" aria-hidden="true"></i></h5>
              <p class="p1 text-white-50 mb-5">Enter username and password</p>
              <div class="form-outline form-white mb-4">
                <input  type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Username" [(ngModel)]="login.username"/>
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="login.password"/>
              </div>
              <button class="btn btn-outline-light btn-lg px-5" (click)="logUser()" type="submit">Log in</button>
            </div>
            <div *ngIf="submitted">
              <h4>Bienvenido {{login.username}}</h4>
              <button class="btn btn-success" routerLink="/home">Continuar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
