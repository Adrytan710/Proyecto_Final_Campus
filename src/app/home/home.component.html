<h1>¡BIENVENIDO!</h1>
<h5>Esta es nuestra página de reservas de comedor</h5>

<div class="container-fluid h-100">
    <div class="col-auto text-center">
      <a class="orden btn btn-success" [routerLink]="['/orden']">NUEVA ORDEN</a>
    </div>
</div>

<!-- Carousel -->

<div id="carouselExampleIndicators" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../assets/imagenes/imagen1.jpg" class="d-block img-fluid" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../assets/imagenes/imagen2.jpg" class="d-block img-fluid" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../assets/imagenes/imagen3.jpg" class="d-block img-fluid" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
