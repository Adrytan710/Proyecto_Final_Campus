<main>
  <header>Perfil Usuario</header>
  <section>
    <form  *ngIf="!agregado">
    <p>Datos Usuario</p>
      <div class="form-group">
        <label for="name">Id :</label>
        <input
          type="text"
          class="form-control"
          id="id"
          value="{{ usuario.id }}"
        />
      </div>
      <div class="form-group">
        <label for="name">Nombre :</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          value="{{ usuario.usuario }}"
        />
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input
          type="text"
          class="form-control"
          id="email"
          value="{{ usuario.email }}"
        />
      </div>
      <div class="form-group">
        <label for="alergias">Alergias conocidas :</label>
      </div>


      <div class="form-check form-switch" id="check">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="3"
            [(ngModel)]="tienen.alergia == id"
            unchecked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Gluten</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="2"
            value="2"
            [(ngModel)]="tienen.alergia == id"
            unchecked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Mariscos</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="1"
            value="1"
            [(ngModel)]="tienen.alergia == id"
            unchecked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Carne</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="4"
            value="4"
            [(ngModel)]="tienen.alergia == id"
            unchecked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >DÃ¡tiles</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="5"
            value="5"
            [(ngModel)]="tienen.alergia == id"
            unchecked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Lactosa</label
          >
        </div>
      </div>
      <div class="form-group">
        <button
          type="button"
          class="btn btn-primary"
          (click)="guardaNuevoRegistro()"
        >
          Enviar
        </button>
      </div>
   </form>

    <div *ngIf="agregado">
      <button class="btn btn-success" (click)="nuevoValor()"></button>
    </div>

  </section>
</main>
